<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passworgen</title>
    <script src="https://kit.fontawesome.com/95631bbeaf.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <header>
            <h1>Passworgen</h1>
            <p>...Making Safe</p>
        </header>
        <div class="content">
            <div class="passworgen">
                <h2>PassWorgen</h2>
                <h3>Slide Up Your Desired Length</h3>
                <div id="resultbox">
                    <span id="result"></span>
                    <button id="copy"> <i  class="fas fa-clipboard"></i></button>
                </div>
                <div class="settings">
                    <div class="setting length">
                        <label for="length">Length</label>
                        <input type="range" name="length" class="slider" id="length" min="0" max="20" oninput="updatedemo(this.value);">
                        <p id="demo"></p>
                    </div>
                    <div class="setting upperdiv">
                        <label for="upper">Uppercase Letters</label>
                        <input type="checkbox" name="upper" id="upper" checked>
                    </div>
                    <div class="setting lowerdiv">
                        <label for="lower">Lowercase Letters</label>
                        <input type="checkbox" name="lower" id="lower" checked>
                    </div>
                    <div class="setting numberdiv">
                        <label for="number">Number</label>
                        <input type="checkbox" name="number" id="number" checked>
                    </div>
                    <div class="setting symboldiv">
                        <label for="upper">Symbols </label>
                        <input type="checkbox" name="symbol" id="symbol" checked>
                    </div>

                </div>
                <div>
                    <button id="generatorbtn" class="largebutton">Generate the password  <i class="fas fa-rocket"></i></button>

                </div>
                <h3 id="status">Password not yet copied</h3>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
